<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <!-- Logo -->

          <div class="header__logo-box">
            <span class="header__logo"
              ><img src="img/gaga logo.png" alt="Dragana Drobnjak Logo"
            /></span>
          </div>

          <!-- Nav Toggler  -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Nav Links  -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >About me <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Header  -->
    <div class="main-header">
      <div class="container">
        <div class="main-header__introduction">
          <img
            src="img/0-02-05-e22448d5ca358dfb1d1cf1e3744b240679129b22cf05aab96d38a5b5ec76a66b_110624f9-2.jpg"
            alt=""
            class="main-header__portrait"
          />
          <div class="main-header__text-box p-5">
            <h4 class="text-secondary text-uppercase">Hi, Im</h4>
            <h1 class="text-dark text-uppercase">
              <strong>Dragana</strong> Drobnjak
            </h1>
            <h4 class="text-secondary text-uppercase">
              An independent freelance copywriter
            </h4>
            <p class="lead">
              I am an experienced copywriter and creative article writer.
            </p>
            <a
              href="#"
              class="btn btn-primary btn-lg text-white text-uppercase p-3"
              role="button"
              >What I can do for you</a
            >
          </div>
          <img
            src="img/main-header__stock.jpg"
            alt=""
            class="main-header__stock"
          />
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <h3 class="text-secondary text-center p-5">
          More than three years of experience in:
        </h3>
        <div class="row skills-row">
          <div class="skills p-4 bg-light">
            <i class="fas fa-keyboard pt-3"></i
            ><span class="text-secondary p-3 h5">copywriting</span>
          </div>
          <div class="skills p-4 bg-info">
            <i class="fas fa-book pt-3"></i
            ><span class="text-secondary p-3 h5">content writing</span>
          </div>
          <div class="skills p-4 bg-light">
            <i class="fas fa-lightbulb pt-3"></i
            ><span class="text-secondary p-3 h5">creative writing</span>
          </div>
          <div class="skills p-4 bg-info">
            <i class="fas fa-newspaper pt-3"></i
            ><span class="text-secondary p-3 h5">article writing</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
